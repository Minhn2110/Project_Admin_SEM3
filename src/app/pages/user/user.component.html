  <section class="admin-user">
    <div class="container-fluid mt--7">
      <!-- Table -->
      <div class="row">
        <div class="col">
          <div class="card shadow">
              <div class="card-header border-0">
                <h1 class="mb-0">User List</h1>
              </div>
              <div class="card-header border-0 action">
                <mat-form-field floatLabel="never">
                  <input #searchInput matInput placeholder="Search">
                </mat-form-field>
                <!-- <mat-form-field class="example-full-width">
                  <mat-label>Date from</mat-label>
                  <input matInput [matDatepicker]="dateFrom">
                  <mat-datepicker-toggle matSuffix [for]="dateFrom"></mat-datepicker-toggle>
                  <mat-datepicker touchUi #dateFrom></mat-datepicker>
                </mat-form-field>
                <mat-form-field class="example-full-width">
                  <mat-label>Date to</mat-label>
                  <input matInput [matDatepicker]="dateTo">
                  <mat-datepicker-toggle matSuffix [for]="dateTo"></mat-datepicker-toggle>
                  <mat-datepicker touchUi #dateTo></mat-datepicker>
                </mat-form-field> -->
                              
                <mat-form-field>
                  <mat-label>Status</mat-label>
                  <mat-select [(ngModel)]="selectOption" (selectionChange)="selectLogic()">
                    <mat-option value="true">
                      Active
                    </mat-option>
                    <mat-option value="false">
                      Deactive
                    </mat-option>
                  </mat-select>
                </mat-form-field>
                
              </div>
              <table mat-table [dataSource]="dataSource" matSort (matSortChange)="sortLogic($event)">
                <ng-container matColumnDef="STT">
                  <th mat-header-cell *matHeaderCellDef> No. </th>
                  <td mat-cell *matCellDef="let row, let i = index"> {{i + 1}} </td>
                </ng-container>
                  <ng-container [matColumnDef]="column.columnDef" *ngFor="let column of filteredColumn">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> {{ column.header }} </th>
                    <td mat-cell *matCellDef="let element"> {{ column.cell(element) }} </td>
                  </ng-container>
                  <ng-container matColumnDef="addToCart">
                    <th mat-header-cell *matHeaderCellDef> Action </th>
                    <td mat-cell *matCellDef="let row">
                      <button mat-raised-button color="primary" class="admin-user-edit" (click)="edit(row)" >EDIT</button>
                      <button mat-raised-button color="warn" class="admin-user-delete" (click)="delete(row)" >DELETE</button>
                    </td>
                  </ng-container>
                  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
                
                </table>
                <mat-paginator [pageSizeOptions]="[10, 20, 30]" [length]="length" (page)="changePageLogic($event)"
                ></mat-paginator>
  
               <button class="admin-user-add" mat-raised-button (click)="openDialog()">Add User</button>
                
               <button mat-raised-button (click)="addToCart()">Add</button>
  
              <button (click)="search()">Search</button>
          </div>
        </div>
      </div>
  
      <div class="example-container">
        <mat-form-field appearance="fill">
          <mat-label>Input</mat-label>
          <input matInput [(ngModel)]="username">
        </mat-form-field>
        <mat-form-field appearance="fill">
          <mat-label>Input</mat-label>
          <input matInput [(ngModel)]="price">
        </mat-form-field>
        <br>
        <!-- <mat-form-field appearance="fill">
          <mat-label>Select</mat-label>

        <br>

          <textarea matInput></textarea>
        </mat-form-field> -->
  
        <button (click)="searchForm()">Search Form</button>
        <button (click)="getForm()">Get Form</button>
    </div>
    
    </div>
  </section>
