<section class="user-popup">
  <h1 mat-dialog-title>Hi {{data.type == 'Edit' ? 'Edit' : 'Create'}}</h1>
  <div mat-dialog-content>
    <form [formGroup]="productForm" (ngSubmit)="onSubmit(data.type == 'Edit' ? 'Edit' : data.type == 'Create' ? 'Create' : 'Delete')">
      <div *ngIf="data.type == 'Edit' || data.type == 'Create'">
        <mat-form-field>
          <mat-label>Product Name</mat-label>
          <input matInput placeholder="Please enter your product" formControlName="productName">
        </mat-form-field>
        <mat-form-field>
          <mat-label>Price</mat-label>
          <input matInput placeholder="Please enter product price" formControlName="productPrice">
        </mat-form-field>
        <mat-form-field>
          <mat-label>Quantity</mat-label>
          <input matInput placeholder="Please enter product quantity" formControlName="productQuantity">
        </mat-form-field>
        <mat-form-field>
          <mat-label>Status</mat-label>
          <input matInput placeholder="Please enter product quantity" formControlName="productStatus">
        </mat-form-field>
        <!-- <mat-form-field>
          <mat-label>Status</mat-label>
          <mat-select formControlName="productStatus">
            <mat-option value=0>
              Active
            </mat-option>
            <mat-option value=1>
              Deactive
            </mat-option>
          </mat-select>
        </mat-form-field> -->
        <mat-form-field>
          <mat-label>Thumbnail</mat-label>
          <input matInput placeholder="Please enter product thumbnail" formControlName="productThumbnail">
        </mat-form-field>
        <div mat-dialog-actions>
          <button mat-button type="button" (click)="onNoClick()">No Thanks</button>
          <button mat-button cdkFocusInitial  type="submit" [disabled]="!productForm.valid" *ngIf="data.type == 'Create'">Create</button>
          <button mat-button cdkFocusInitial  type="submit" [disabled]="!productForm.valid" *ngIf="data.type == 'Edit'">Update</button>
        </div>
      </div>

      <div mat-dialog-actions *ngIf="data.type == 'Delete'"> 
        <h1 mat-dialog-title> Are your sure?</h1>
        <button mat-button type="button" (click)="onNoClick()" >No Thanks</button>
        <button mat-button cdkFocusInitial  type="submit" >Delete</button>
      </div>
      
      
    </form>
    <!-- <div class="form-group">
      <label for="file">Choose File</label>
      <input type="file" id="file" (change)="handleFileInput($event.target.files)">
    </div> -->
  </div>

</section>
